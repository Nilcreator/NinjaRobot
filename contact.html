<!DOCTYPE html>
<!-- This page is for contacting the team. -->
<html lang="ja">
<head>
    <!-- Metadata for character encoding and viewport settings. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ninja Robot Education</title>
    
    <!-- Tailwind CSS for styling. -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for typography. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom styles for the website. -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-lg">

    <!-- Canvas for background animations. -->
    <canvas id="background-canvas"></canvas>

    <!-- Navigation bar. -->
    <header class="bg-transparent sticky top-0 z-50 py-2">
        <nav class="container mx-auto px-6 py-2 neumorphic-outset flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-wider flex items-center" style="color: var(--text-heading);"><img src="assets/logo.png" alt="Ninja Robot Logo" class="h-8 w-8 mr-2">NINJA<span class="text-blue-500">ROBOT</span></a>
            <div class="hidden md:flex items-center space-x-8" style="color: var(--text-body); font-weight: 500;">
                <a href="index.html" class="nav-link hover:text-blue-500 transition-colors" data-lang-key="nav_home">ホーム</a>
                <a href="create.html" class="nav-link hover:text-blue-500 transition-colors" data-lang-key="nav_create">作成</a>
                <a href="about.html" class="nav-link hover:text-blue-500 transition-colors" data-lang-key="nav_about">私たちについて</a>
                <a href="community.html" class="nav-link hover:text-blue-500 transition-colors" data-lang-key="nav_community">コミュニティ</a>
                <a href="contact.html" class="nav-link active hover:text-blue-500 transition-colors" data-lang-key="nav_contact">お問い合わせ</a>
            </div>
            <div class="flex items-center">
                <!-- Language switcher dropdown. -->
                <div class="relative">
                    <button id="lang-switcher-btn" class="neumorphic-button flex items-center px-4 py-2 text-sm md:w-auto md:h-auto w-12 h-12 justify-center !rounded-full">
                        <svg class="w-5 h-5 md:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m4 13l4-4M19 9l-4 4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span id="current-lang-text" class="hidden md:inline">日本語</span>
                    </button>
                    <div id="lang-dropdown" class="absolute right-0 mt-2 w-40 neumorphic-outset py-2 hidden">
                        <a href="#" class="block px-4 py-2 text-sm hover:text-blue-500" data-lang="ja">日本語</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:text-blue-500" data-lang="en">English</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:text-blue-500" data-lang="zh-TW">繁體中文</a>
                    </div>
                </div>
                 <!-- Mobile menu button. -->
                <button id="mobile-menu-btn" class="md:hidden ml-4 neumorphic-button w-12 h-12 flex items-center justify-center !rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile menu. -->
        <div id="mobile-menu" class="hidden md:hidden mt-2 neumorphic-outset">
            <a href="index.html" class="block py-3 px-6 hover:text-blue-500 nav-link" data-lang-key="nav_home">ホーム</a>
            <a href="create.html" class="block py-3 px-6 hover:text-blue-500 nav-link" data-lang-key="nav_create">作成</a>
            <a href="about.html" class="block py-3 px-6 hover:text-blue-500 nav-link" data-lang-key="nav_about">私たちについて</a>
            <a href="community.html" class="block py-3 px-6 hover:text-blue-500 nav-link" data-lang-key="nav_community">コミュニティ</a>
            <a href="contact.html" class="block py-3 px-6 hover:text-blue-500 nav-link active" data-lang-key="nav_contact">お問い合わせ</a>
        </div>
    </header>

    <!-- Main content of the page. -->
    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <!-- Contact page content. -->
        <section id="contact-page">
            <div class="neumorphic-outset p-8 max-w-3xl mx-auto">
                <h2 class="text-4xl font-bold mb-8 text-center" data-lang-key="contact_title">お問い合わせ</h2>
                <form id="contact-form" action="https://formspree.io/f/nilcreator001@gmail.com" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block font-semibold mb-2" data-lang-key="contact_form_name">氏名</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 neumorphic-inset !rounded-lg focus:outline-none" required>
                    </div>
                    <div>
                        <label for="email" class="block font-semibold mb-2" data-lang-key="contact_form_email">メールアドレス</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 neumorphic-inset !rounded-lg focus:outline-none" required>
                    </div>
                    <div>
                        <label for="subject" class="block font-semibold mb-2" data-lang-key="contact_form_subject">件名</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-3 neumorphic-inset !rounded-lg focus:outline-none" required>
                    </div>
                    <div>
                        <label for="message" class="block font-semibold mb-2" data-lang-key="contact_form_message">メッセージ</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 neumorphic-inset !rounded-lg focus:outline-none" required></textarea>
                    </div>
                    <div class="text-center pt-4">
                        <button type="submit" class="neumorphic-button !text-white !font-bold py-3 px-8" style="background-color: var(--primary-blue);" data-lang-key="contact_form_submit">送信</button>
                    </div>
                </form>
                <div id="form-success-msg" class="mt-6 p-4 neumorphic-outset !bg-green-100 !text-green-800 hidden text-center" data-lang-key="contact_form_success">メッセージが送信されました。ありがとうございます！</div>
            </div>
        </section>
    </main>

    <!-- Error Popup Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="neumorphic-outset w-full max-w-sm m-4 flex flex-col">
            <header class="p-4 flex justify-between items-center">
                <h3 class="font-bold text-lg" data-lang-key="error_popup_title">入力エラー</h3>
                <button id="close-error-btn" class="neumorphic-button !w-8 !h-8 !text-lg !flex !items-center !justify-center !rounded-full">&times;</button>
            </header>
            <main class="p-4 text-center">
                <p id="error-modal-message"></p>
            </main>
        </div>
    </div>

    <footer class="text-center py-4" style="color: var(--text-subtle);">
        <p data-lang-key="footer_copyright">&copy; 2025 Ninja Robot. All Rights Reserved.</p>
    </footer>

    <!-- AI assistant floating action button. -->
    <button id="ai-fab" class="fixed bottom-6 right-6 w-16 h-16 flex items-center justify-center z-40 neumorphic-button !rounded-full !text-white" style="background-color: var(--primary-blue);">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3M5.636 5.636L4.222 4.222m15.556 15.556l-1.414-1.414M4.222 19.778l1.414-1.414M19.778 4.222l-1.414 1.414"></path><circle cx="12" cy="12" r="4"></circle></svg>
    </button>

    <!-- AI chat modal. -->
    <div id="ai-chat-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="neumorphic-outset w-full max-w-md m-4 flex flex-col" style="height: 70vh;">
            <header class="p-4 flex justify-between items-center">
                <h3 class="font-bold text-lg" data-lang-key="chat_title">AIアシスタント</h3>
                <button id="close-chat-btn" class="neumorphic-button !w-8 !h-8 !text-lg !flex !items-center !justify-center !rounded-full">&times;</button>
            </header>
            <main class="p-4 flex-grow overflow-y-auto">
                <div class="flex mb-4">
                    <div class="p-3 rounded-xl max-w-xs" style="background: var(--primary-blue); color: var(--text-light);">
                        <p data-lang-key="chat_greeting">こんにちは！何かお手伝いできることはありますか？</p>
                    </div>
                </div>
            </main>
            <footer class="p-4">
                <div class="flex">
                    <input type="text" id="chat-input" class="flex-grow px-4 py-2 neumorphic-inset !rounded-r-none !rounded-l-full focus:outline-none" data-lang-key="chat_placeholder" placeholder="メッセージを入力...">
                    <button class="neumorphic-button !rounded-l-none !rounded-r-full !text-white px-4" style="background:var(--primary-blue);" data-lang-key="chat_send">送信</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Main JavaScript file for the website. -->
    <script src="js/main.js"></script>
</body>
</html>
