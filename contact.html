<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Robot - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="assets/logo.png" alt="Ninja Robot Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-translate="navHome">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html" data-translate="navAbout">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="development.html" data-translate="navDevelopment">Development Progress</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html" data-translate="navContact">Contact Us</a></li>
                </ul>
                <select id="language-selector" class="form-select w-auto">
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 data-translate="contactHeroTitle">Get in Touch</h1>
            <p class="lead" data-translate="contactHeroSubtitle">We'd love to hear from you!</p>
        </div>
    </header>

    <main class="container my-5">
        <section id="contact-form" class="fade-in-section">
            <h2 class="section-title" data-translate="contactTitle">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label" data-translate="formName">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" data-translate="formEmail">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" data-translate="formMessage">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" data-translate="formSubmit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-3">
        <p data-translate="footerText">&copy; 2025 Ninja Robot Project. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
